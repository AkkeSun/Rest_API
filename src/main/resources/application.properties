

##### Database Setting #####
spring.datasource.url=jdbc:mysql://localhost:3306/sun?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=system

##### Spring Data JPA #####
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.jdbc.lob.non_contextual_creation=true 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql = trace

server.port=9099


####### flyway \uC124\uC815 #######
spring.flyway.baselineOnMigrate = true


####### jwt #######
jwt.secret = lowlowproject


###### Oauth2 Settings #####
oauth2.redirect_uri = http://localhost:9099/oauth2/callback
oauth2.credentials = lowlow:admin
oauth2.tokenresponse = http://localhost:9099/oauth/token